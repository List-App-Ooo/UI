<div class="list-detail__container">
    <h1>{{ itemedList.title }}</h1> 
    <div *ngFor="let item of items">
        <button (click)="deleteItem(item.id)">Delete</button>
        <a [routerLink]="['/item', item.id]">
            {{ item.title }} |
            {{ item.timeStamp }} |
            {{ item.desc }}
        </a>
    </div>
    <button (click)="toHomePage()">Back To Lists</button>
    <button>Add New Item</button>
</div>
