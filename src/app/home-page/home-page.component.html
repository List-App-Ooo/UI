<div class="list__container">
    <h1>My Lists</h1>
    <ul *ngFor="let list of lists">
        <a [routerLink]="['/list', list.id]">
            <li (click)="toListDetails(list.id)">
                {{ list.title }} | Item Count: {{ list.totalItems }}
            </li>
        </a>
    </ul>   
</div>
